<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
      <form id="userForm">
          <div>
              <label for="user">用户名：</label>
              <input type="text" id="user" pass="false">
          </div>
          <div>
              <label for="password">密码：</label>
              <input type="password" id="password" pass="false">
          </div>
          <div>
            <label for="phone">手机号码：</label>
            <input type="text" id="phone" pass="false">
          </div>
          <div>
            <label for="userID">身份证</label>
            <input type="text" id="userID" pass="false">
          </div>
          <div>
            <label for="email">邮箱</label>
            <input type="text" id="email" pass="false">
          </div>
          
          <div id="submit-wrap">
              <input type="submit" value="提交" id="submit" pass="true" disabled>
          </div>
          
      </form>
    </body>

    <script src="./jquery.min.js"></script>
    <script src="./plugin.js"></script>
    <script>
    $("#user").autoCheck().checkVal({
        type: "user",   //表单类型
        name: "用户名",    //提示内容
        success: function() {       //  输入成功后回调函数
             console.log('correct');
        }, 
        error: function() {     //输入失败后回调函数
             console.log('error')
        }    
    })

    $("#password").autoCheck().checkVal({
        type: "password",
        name: "密码",
        success: function() {},
        error: function() {}
    })

    $("#phone").autoCheck().checkVal({
        type: "phone",
        name: "手机",
        success: function() {
            console.log('correct');
        },
        error: function() {
            console.log('error')
        }
    })

    $("#userID").autoCheck().checkVal({
        type: "userID",
        name: "身份证",
        success: function() {},
        error: function() {}
    })

    $("#email").autoCheck().checkVal({
        type: "email",
        name: "邮箱",
        success: function() {},
        error: function() {}
    })
    
    //指定表单检验
    $("#userForm").checkAllInput({
        targetButton:"#submit"
    });
    </script>
</html>
